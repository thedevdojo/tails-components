<div font-ariel class="flex flex-col justify-center min-h-screen px-6 py-12 bg-gray-100 lg:px-8">
    <div c="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="w-3/4 max-w-lg mx-auto" src="https://infosec-conferences.com/wp-content/uploads/2021/02/svg-podcast-F50057-v1.svg" alt="Checking Reviews"/>
        <h2 class="mt-6 text-3xl font-extrabold text-center text-gray-900">Create your account</h2>
        <p class="mt-2 text-sm text-center text-gray-600 max-w">Already registered? &nbsp;
            <a href="#" class="font-bold text-pink-500 hover:text-pink-600 focus:outline-none focus:ring-1 focus:ring-pink-500">Sign in</a>
        </p>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="px-6 py-8 bg-transparent rounded shadow sm:px-10">
            <form class="mb-0 space-y-6" action="#" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" autocomplete="name"  placeholder=" Abc" class="w-full px-2 rounded-lg" />
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email"  placeholder=" email@example.com" class="w-full px-2 rounded-lg" />
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password"  placeholder=" xxx..xxx" class="w-full px-2 rounded-lg" />
                    </div>
                </div>
                <div class="flex items-center">
                    <input class="bg-pink-600 cursor-pointer"id="terms-and-privacy" name="terms-and-privacy" type="checkbox"/>
                    <label for="terms-and-privacy" class="block ml-2 text-sm text-gray-900">I agree to the 
                        <a href="#" class="text-pink-500 hover:text-pink-600"> Terms </a>
                        and 
                        <a href="#" class="text-pink-500 hover:text-pink-600"> Privacy Policy</a>.
                    </label>
                </div>
                <div>
                    <button type="submit" class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-pink-500 border border-transparent rounded-md shadow-sm hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">Sign up</button>
                </div>
            </form>
            <br></br>
            <div class="relative p-4">
                <div class="left-0 w-full text-center absolute-top-3">
                    <span class="px-3 text-sm bg-gray-100">or continue via</span>
                </div>
            </div>
            <div class="flex items-center justify-center gap-16">
                    <img class="w-8 transform cursor-pointer hover:contrast-200 hover:scale-125" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></img>
                    <img class="w-8 transform cursor-pointer hover:contrast-200 hover:scale-125" src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"></img>
            </div>
        </div>
    </div>
</div>
