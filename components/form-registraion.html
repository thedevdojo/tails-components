 <!DOCTYPE html>
 <html>
 <head>
 	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
 </head>
 <body> 
 	
<div class="container mx-auto mt-40 md:flex md:h-full overflow-hidden shadow-lg">
	
	<div class="grid grid-cols-2">	
		<div class="h-full sm:h-full rounded-none sm:rounded sm:w-auto bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
			<div class="font-serif my-18 text-5xl text-black text-center">MUSIC</div>
            	<div class="text-white-600 text-center">Let the Power of Beats flow in you</div>
            	<div class="mx-32  mt-8 px-4 py-2 text-black text-center bg-blue-600 hover:bg-blue-500 rounded">learn More</div>
	    </div>
	    	<div>
				 <form class="w-full max-w-xl mx-auto mt-6 p-4 ml-12">
					  
					  <div class="flex flex-wrap -mx-3 mb-6">
					    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
						        First Name
						      </label>
						      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Harsh">
					    </div>
					   	<div class="w-full md:w-1/2 px-3">
						      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
						        Last Name
						      </label>
						      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
					    </div>
					  </div>
					  
					  <div class="flex flex-wrap -mx-3 mb-6">
						    <div class="w-full px-3">
						      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
						        Username
						      </label>
						      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"  type="text" placeholder="Draco">
						    </div>
					  </div>


					  <div class="flex flex-wrap -mx-3 mb-6">
					    <div class="w-full px-3">
					      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
					        Email Address
					      </label>
					      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="exapme@gmail.com">
					    </div>
					  </div>

					  <div class="flex flex-wrap -mx-3 mb-6">
					    <div class="w-full px-3">
					      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
					        Phone Number
					      </label>
					      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="+91 XXXXX XXXXX">
					    </div>
					  </div>

					  <div class="flex flex-wrap -mx-3 mb-2">
						    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
							      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
							        Country
							      </label>
							      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="India">
						    </div>
						    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
							      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
							        State
							      </label>
							      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="India">
						    </div>
						    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
						      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
						        Zip
						      </label>
						      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="90210">
						    </div>
					  </div>

					<div class="block mt-6">
	                    <span class="font-bold text-gray-700">Gender</span>
	                    <div class="flex mt-2 ">
	                        <div class="p-2">
	                            <label class="inline-flex items-center">
	                                <input type="radio" class="text-indigo-600 form-radio" name="radio-colors" value="1" checked>
	                                <span class="ml-2">Male</span>
	                            </label>
	                        </div>
	                        <div class="p-2">
	                            <label class="inline-flex items-center">
	                                <input type="radio" class="text-green-500 form-radio" name="radio-colors" value="2">
	                                <span class="ml-2">Female</span>
	                            </label>
	                        </div>
	                        <div class="p-2">
	                            <label class="inline-flex items-center">
	                                <input type="radio" class="text-pink-600 form-radio" name="radio-colors" value="3">
	                                <span class="ml-2">Other</span>
	                            </label>
	                        </div>
	                    </div>
	                </div>

					  <div class="flex justify-center mt-6">
					      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-full ">Register</button>
				      </div>
				</form>
			</div>
		</div>
</div>

 </body>
 </html>
