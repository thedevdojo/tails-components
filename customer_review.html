<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.10/tailwind.min.css">

    </head>
    <body>
        <div class="border-box h-screen text-gray-900 font-sans bg-gray-300">
            <div class="max-w-sm mx-auto  flex justify-center">
                
                <div class="bg-white w-4/5 h-auto p-8 my-20 flex flex-col justify-between items-start rounded-lg shadow-xl">
                    <div class="mb-3">
                        <h2 class="text-lg font-semibold">50 customer reviews</h2>
                    </div>

                    <div class="flex flex-row justify-between items-center w-full mb-1 text-sm">
                        <span class="text-indigo-800">5 star</span>
                        <span class="flex-grow flex-shrink-0 h-3 border border-gray-400 rounded-lg mx-2 align-middle">
                            <span class="block w-4/5 bg-orange-400 h-full rounded-lg"></span>
                        </span>
                        <span class="text-gray-600">80%</span>
                    </div>
                    <div class="flex flex-row justify-between items-center w-full mb-1 text-sm">
                        <span class="text-indigo-800">4 star</span>
                        <span class="flex-grow flex-shrink-0 h-3 border border-gray-400 rounded-lg mx-2 align-middle">
                            <span class="block w-2/4 bg-orange-400 h-full rounded-lg"></span>
                        </span>
                        <span class="text-gray-600">50%</span>
                    </div>
                    <div class="flex flex-row justify-between items-center w-full mb-1 text-sm">
                        <span class="text-indigo-800">3 star</span>
                        <span class="flex-grow flex-shrink-0 h-3 border border-gray-400 rounded-lg mx-2 align-middle">
                            <span class="block w-1/3 bg-orange-400 h-full rounded-lg"></span>
                        </span>
                        <span class="text-gray-600">33%</span>
                    </div>
                    <div class="flex flex-row justify-between items-center w-full mb-1 text-sm">
                        <span class="text-indigo-800">2 star</span>
                        <span class="flex-grow flex-shrink-0 h-3 border border-gray-400 rounded-lg mx-2 align-middle">
                            <span class="block w-1/12  bg-orange-400 h-full rounded-lg"></span>
                        </span>
                        <span class="text-gray-600">10%</span>
                    </div>
                    <div class="flex flex-row justify-between items-center w-full mb-1 text-sm">
                        <span class="text-indigo-800">1 star</span>
                        <span class="flex-grow flex-shrink-0 h-3 border border-gray-400 rounded-lg mx-2 align-middle">
                            <span class="block w-1/6 bg-orange-400 h-full rounded-lg"></span>
                        </span>
                        <span class="text-gray-600">16%</span>
                    </div>

                    <div class="mt-4">
                        <h3 class="text-md font-semibold">Review this product</h3>
                        <p class="text-sm tracking-tight text-gray-600">Share your reviews with our customers</p>
                    </div>

                    <div class="mt-4">
                       <a href="#" class="border border-gray-400 rounded py-1 px-4 font-normal text-sm">Write a review</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
